<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            <nav style="background-color: #e3f2fd;" class="container-fluid navbar border-top border-body ps-2" >
                <a class="navbar-brand">
                    MYC
                </a>
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
                  <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
                  <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                  <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
                <div class="navbar-text">
                    User: &nbsp;
                    <span class="user-name">Mystery user</span>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    Club Name: &nbsp;
                    <span class="user-club">Mystery Club</span>
                </div>
            </nav>
    </header>
    <main>
        <div class="two-column-list">
            <!-- First Column -->
            <div id="column">
                <label for="Present">Will Present</label>
                <input type="checkbox" id="Present" name="Present">
                <br/>
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                </ol>
            </div>
            
            <br />
            <!-- Second Column -->
            <div id="column">
                <label for="notPresent">Will Not Present</label>
                <input type="checkbox" id="notPresent" name="notPresent">
                <br/>
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item">Item A</li>
                    <li class="list-group-item">Item B</li>
                </ol>
            </div>
        </div>

        <br />
        <div class="saveEnd">
            <button type="button" class="btn btn-primary">Save Actual Attendance Records</button>
            <button type="button" class="btn btn-primary">End Voting</button>
        </div>

          <br />

        <div id="map" style="width:200px;height:200px; margin: 0 auto;">placeholder for web service</div>
    </main>
