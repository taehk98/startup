<body>
    <header>
        <h1 >MYC
            <img src="ball-1684282_640.png" alt="Soccer Ball" width="30" height="30">
        </h1>
        <h4>Manage Your Club</h4>
        <nav>
            <menu>
              <li><a href="index.html">Home</a></li>
              <li><a href="attendance.html">Attendance</a></li>
              <li><a href="report.html">Report</a></li>

            </menu>
        </nav>
        <hr />
    </header>
    <main>
        <div class="users">
            User:
            <span class="user-name">Mystery user</span>
            &nbsp;
            Club Name:
            <span class="user-club">Mystery Club</span>
        </div>
        <hr />
        <ul class="two-column-list">
            <!-- First Column -->
            <li id="column1">
                <label for="Present">Present</label>
                <input type="checkbox" id="Present" name="Present">
                <h3>List of Expected Attendees</h3>
                <ul>
                    <li class="user-name">Item 1</li>
                    <li class="user-name">Item 2</li>
                </ul>
            </li>
            
            <br />
            <!-- Second Column -->
            <li id="column2">
                <label for="notPresent">Not Present</label>
                <input type="checkbox" id="notPresent" name="notPresent">
                <h3>List of Expected Non-Attendees</h3>
                <ul>
                    <li class="user-name">Item A</li>
                    <li class="user-name">Item B</li>
                </ul>
            </li>
        </ul>

          <br />

          <div>
            <button>Save Actual Attendance Records</button>
            <button>End Voting</button>
          </div>
    </main>
