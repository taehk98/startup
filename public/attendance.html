<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Club</title>
    <link rel="icon" href="./assets/ball-1684282_640.png">
    <link rel="stylesheet" href="attendance.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            <nav style="background-color: #e3f2fd;" class="container-fluid navbar border-top border-body ps-2" >
                <a class="navbar-brand" href="index.html">
                    MYC
                </a>
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
                  <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
                  <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                  <li class="nav-item"><a class="nav-link" href="matches.html">PL-Matches</a></li>
                </ul>
                <div class="navbar-text">
                    User: <span class="user-name"></span>
                    Club Name: <span class="club-name">Mystery Club</span>
                </div>
            </nav>
    </header>
    <main>
        <div>
            <div class="users">
                <span class="user-name-text"></span>
                <div id="user-messages">
                  <div class="event"><span class="user-event">Taehoon</span> will Atttend</div>
                  <div class="event"><span class="user-event">Tim</span> will not Attend</div>
                  <div class="event"><span class="user-event">John</span> Will Attend</div>
                </div>
            </div>
            <div class="two-column-list">
                <!-- First Column -->
                <div id="column">
                    <label id="Present-text">Will Present</label>
                    <input type="checkbox" id="Present" name="Present">
                    <br/>
                    <ol id="attendList"class="list-group list-group-numbered scrollable-list">
                    </ol>
                </div>
                <br />
                <!-- Second Column -->
                <div id="column">
                    <label id="NotPresent-text">Will Not Present</label>
                    <input type="checkbox" id="notPresent" name="notPresent">
                    <br/>
                    <ol id="absentList"class="list-group list-group-numbered scrollable-list">
                    </ol>
                </div>
            </div>
    
            <br />
            <div class="buttons">
                <button type="button" class="btn btn-primary" id="SaveActualButton">Save Actual Attendance Records</button>
                <button type="button" class="btn btn-primary" id="endButton">End Voting</button>
            </div>
    
              <br />
        </div>     
    </main>
    <footer>
        <br /><br />
        <span class="text-reset">Author Name: Taehoon Kim</span>
        <br />
        <a href="https://github.com/taehk98/startup.git">GitHub</a>
    </footer>
    <script src="attendance.js"></script>
</body>

</html>
