<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Club</title>
    <link rel="icon" href="./assets/ball-1684282_640.png">
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <nav style="background-color: #e3f2fd;" class="container-fluid navbar border-top border-body ps-2" >
            <a class="navbar-brand" href="index.html">
                MYC
            </a>
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="attendance.html">Attendance</a></li>
              <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
              <li class="nav-item"><a class="nav-link" href="matches.html">PL-Matches</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img class="logo image" src="./assets/logo_transparent.png" alt="logo" width="260px" height="260px">
        <form method="get" action="attendance.html">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name" />
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter Your Password" />
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="clubCode" placeholder="Enter Your Club Code only for sign up" />
            </div>

            <div class="login-button">
                <button type="login" class="btn btn-primary" onclick="loginUser()">Login</button>
                <button type="sign-up" class="btn btn-primary" onclick="createUser()">Sign Up</button>
            </div>
        </form>
        <br>

    </main>
    <footer>
        <hr />
        <span class="text-reset">Author Name: Taehoon Kim</span>
        <br />
        <a href="https://github.com/taehk98/startup.git">GitHub</a>
    </footer>
</body>

</html>
